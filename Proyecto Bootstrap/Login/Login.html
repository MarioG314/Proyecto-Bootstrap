<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- link css propio -->
    <link rel="stylesheet" href="/Login/style-Login.css">
    <!-- iconos de fontawesome -->
    <script src="https://kit.fontawesome.com/c9038592bf.js" crossorigin="anonymous"></script>   
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="bg-login">
    
    <div class="container w-75 shadow bg-opacity-75 rounded-2 bg-light mt-5 ">
        <div class="row align-items-stretch">
            <div class="col">
                <div class="text-center">
                    <img src="/Login/img-Login/Logo-negro-removebg-preview.png" alt="" class="mt-2 w-100 bg-transparent"> <!-- Aqui va el logo -->
                </div>

                <!-- Login -->

                <form action="post">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="">
                        <label for="password" class="form-label fw-bold">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="text-end"> 
                        <!-- Button trigger modal -->
                          <button type="button" class="btn-modal border-0 bg-light bg-transparent fw-semibold mb-3" data-bs-toggle="modal" data-bs-target="#recuperar-contraseña-1">
                          Olvidé mi contraseña
                          </button>
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme Conectado</label>
                    </div> -->                    
                    
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-outline"> Iniciar Sesión </button>
                    </div>

                    <!-- NO TIENES CUENTA REGISTRATE -->
                    
                    <div class="my-2">
                        <span>No tienes cuenta?
                            <button type="button" class="border-0 bg-light bg-transparent fw-bold"><a href="/Registro.html">Regístrate</a>
                          </button>
                        </span>
                      </div>
                      
                </form>
                
                <!-- Login Con redes sociales -->
                
                <div class="container justify-content-around text-center align-items-center row">
                  <h4>Ingresar con</h4>
                  <button class="border-0 bg-light bg-transparent col-2"><i class="fa-brands fa-facebook-f fa-2x mx-2 py-3 btn-fa bg-light bg-transparent"></i></button>
                  <button class="border-0 bg-light bg-transparent col-2"><i class="fa-brands fa-google fa-2x mx-2 py-3 btn-go"></i></button>
                  <button class="border-0 bg-light bg-transparent col-2"><i class="fa-brands fa-twitter fa-2x mx-2 py-3 btn-tw"></i></button>
              </div>    

            </div>
            
            <div class="col rounded-end bg-imagen_derecha d-none d-sm-block col-sm-4 col-md-5 col-lg-5 col-xl-6">
                
            </div>

        </div>
    
    </div>

    <div class="modal fade" id="recuperar-contraseña-1" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success bg-opacity-25">
            <h5 class="modal-title fw-bold" id="exampleModalToggleLabel">Recuperar contraseña</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body bg-warning bg-opacity-10">
            <p>Te enviaremos un mail a tu casilla de correo electrónico con los pasos a seguir para que puedas recuperar tu contraseña.</p>
            <form action="post">
              <label for="email" class="form-label fw-bold">Correo electrónico</label>
              <input type="email" class="form-control" name="email">
            </form>
          </div>
          <div class="modal-footer bg-success bg-opacity-10">
            <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success bg-opacity-25">
            <h5 class="modal-title fw-bold" id="exampleModalToggleLabel2">Recuperar contraseña</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body bg-warning bg-opacity-10">
            <p>¡Revisa tu casilla de correo electrónico!</p>
          </div>
          <div class="modal-footer bg-success bg-opacity-10">
            <button class="btn btn-primary" data-bs-target="#recuperar-contraseña-1" data-bs-toggle="modal">Atrás</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Listo</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
