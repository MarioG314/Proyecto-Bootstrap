<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="GALERIASTYLES.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100;500&family=Lobster&family=Montserrat:wght@200;400;700&family=Oswald:wght@400;700&family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title class="titulo galeria">GALERIA</title>
  </head>
  <body class="bggaleria">
    <!-- div comienzo container-->
  <div class="container">
      <div class="text-center pt-5">
            <h1>Galeria Deliciosisima</h1>    
      </div>
    <!--div comienzo row-->
  <div class="row mt-5"> 
    <!--div columnas comienzo 1er imagen-->
    <div class="col col-12 col-md-4 col-lg-3 py-3">   
      <div class="card shadow border-0" >
        <div class="inner">
            <img src="IMAGENES/EMPANADAS1.jpg"  class="card-img-top" alt="EMPANADA">
        </div>
            <div class="card-body text-center">
               <h4>Empanadas</h4>
            </div> 
      </div>
    </div> <!--finaliza div col 1er imagen-->
    <!--div col comienzo 2da imagen-->
    <div class="col col-12 col-md-4 col-lg-3 py-3">
      <div class="card shadow border-0" >  
        <div class="inner">
            <img src="IMAGENES/LOCRO.jpg"  class="card-img-top" alt="LOCRO">
        </div>
            <div class="card-body text-center">
              <h4>Locro</h4>
            </div>
      </div>
    </div> <!--finaliza div col 2da imagen-->
    <!--div col comienzo 3era imagen-->   
    <div class="col col-12 col-md-4 col-lg-3 py-3">
        <div class="card shadow border-0">
        <div class="inner">
            <img src="IMAGENES/HUMITA.jpg"  class="card-img-top" alt="HUMITA">
        </div>
            <div class="card-body text-center">
                <h4>Humita</h4>
            </div>
        </div>
    </div> <!--finaliza div col 3era imagen-->
     <!--div col comienzo 4ta imagen-->  
    <div class="col col-12 col-md-4 col-lg-3 py-3">
      <div class="card shadow border-0" >
        <div class="inner">
          <img src="IMAGENES/TAMAL.jpg" class="card-img-top" alt="TAMAL"> 
        </div>   
          <div class="card-body text-center">
                <h4>Tamal</h4>
          </div>
      </div>
    </div> <!--finaliza div col 4ta imagen-->
    <!--div col comienzo 5ta imagen-->
    <div class="col col-12 col-md-4 col-lg-3 py-3">
      <div class="card shadow border-0" >
        <div class="inner">
          <img src="IMAGENES/Ensalada pimientos.jpg" class="card-img-top" alt="TAMAL"> 
        </div>   
          <div class="card-body text-center">
                <h4>Pimientos rellenos</h4>
          </div>
      </div>
    </div> <!--finaliza div col 5ta imagen-->
    <!--div col comienza 6ta imagen-->
    <div class="col col-12 col-md-4 col-lg-3 py-3">
      <div class="card shadow border-0" >
        <div class="inner">
          <img src="IMAGENES/NIÑOS ENVUELTOS.jpg" class="card-img-top" alt="NIÑOS ENVUELTOS"> 
        </div>   
          <div class="card-body text-center">
                <h4>Niños envueltos</h4>
          </div>
      </div>
    </div> <!--finaliza div col 6ta imagen-->
    <!--div col comienza 7ma imagen-->
    <div class="col col-12 col-md-4 col-lg-3 py-3">
      <div class="card shadow border-0" >
        <div class="inner">
          <img src="IMAGENES/ENSALAD DE GARBANZOS1.jpg" class="card-img-top" alt="ENSALADA DE GARBANZOS"> 
        </div>   
          <div class="card-body text-center">
                <h4>Ensalada de garbanzos</h4>
          </div>
      </div>
    </div> <!--finaliza div col 7ma imagen-->
    <!--div col comienza 8va imagen-->   
    <div class="col col-12 col-md-4 col-lg-3 py-3">
      <div class="card shadow border-0" >
        <div class="inner">
          <img src="IMAGENES/ENSALADA DE POLLO.jpg" class="card-img-top" alt="ENSALADA DE POLLO"> 
        </div>   
          <div class="card-body text-center">
                <h4>Ensalada de pollo</h4>
          </div>
      </div>
    </div> <!--finaliza div col 8va imagen-->

  </div> <!--finaliza div row-->
  </div> <!--finaliza div container GALERIA-->

    <!-- Optional JavaScript; choose one of the two! -->
